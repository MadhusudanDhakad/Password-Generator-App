<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genereator</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2 class="container-heading">
            <img src="assets/favicon.png" alt="lock" height="30" width="30">
            <p>Password Generator</p>
        </h2>

        <div class="display-container">
            <input readonly placeholder="password" class="display" data-passwordDisplay>

            <button data-copy>
                <span class="cp-btn" data-copyMsg></span>
                <img src="assets/cp.png" alt="img" height="25" width="25">
            </button>

        </div>

        <div class="input-container">

             <!--password length section-->
             <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            

            <!-- slider  -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes  -->
           <div class="checkBoxes">
                <div class="check">
                    <input type="checkbox" id="upperCase">
                    <label for="upperCase">Include Uppercase Letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowerCase">
                    <label for="lowerCase">Include Lowercase Letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
            </div>
           </div>


            <!-- strength calculator  -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate password  -->
             <div class="btn-container">
                 <p class="generate-btn">Generate Password</p>
                <img src="assets/loading.png" alt="loading...">
             </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
